<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if book_list %}
            <h2>list of books</h2>
            <ul>
                {% for i in book_list %}
                    <li>{{ i.title }}</li>
                {% endfor %}    
            </ul>
    {% else %}   
        <p>no books available</p>
    {% endif %}
</body>
</html>
